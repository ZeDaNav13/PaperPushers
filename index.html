  <style>
    /* ====== Design tokens ====== */
    :root{
      --bg: #0b0f14;
      --surface: #121821;
      --text: #f8f8f5;          /* off-white text */
      --muted: #e4dfd7;
      --brand: #ff91af;         /* drunk tank pink */
      --brand-2:#e1ad01;        /* mustard yellow */
      --danger:#ff6166;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f7fafc; --surface:#ffffff; --text:#0e1620; --muted:#4a5568; }
    }

    /* ====== Base ====== */
    *,*::before,*::after{ box-sizing:border-box }
    html{ scroll-behavior:smooth }
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", sans-serif; color:var(--text); background: radial-gradient(1200px 600px at 80% -10%, rgba(255,145,175,.2), transparent 60%) , var(--bg);
      line-height:1.6; 
    }
    img{ max-width:100%; height:auto; display:block }
    a{ color: var(--brand) }
    .container{ width:min(1100px, 92%); margin-inline:auto }
    .btn{ display:inline-block; padding:12px 18px; border-radius:calc(var(--radius) - 8px); border:1px solid transparent; font-weight:600; text-decoration:none; transition:.2s ease; box-shadow:var(--shadow);
    }
    .btn.primary{ background:linear-gradient(135deg, var(--brand), var(--brand-2)); color:white }
    .btn.primary:hover{ transform:translateY(-2px); }
    .btn.ghost{ background:transparent; border-color:rgba(255,255,255,.15); color:var(--text) }
    .btn.ghost:hover{ border-color:var(--brand); color:var(--brand) }

    /* ====== Nav ====== */
    .nav{ position:sticky; top:0; z-index:50; backdrop-filter:saturate(140%) blur(8px); background:rgba(10,14,20,.6); border-bottom:1px solid rgba(255,255,255,.06) }
    .nav-inner{ display:flex; align-items:center; justify-content:space-between; padding:12px 0 }
    .logo{ display:flex; align-items:center; gap:10px; font-weight:800 }
    .logo svg{ width:36px; height:36px }
    .nav-links{ display:flex; gap:18px; align-items:center }
    .nav-links a{ text-decoration:none; color:var(--muted); font-weight:600 }
    .nav-links a:hover{ color:var(--text) }
    .menu-toggle{ display:none }
    @media (max-width: 780px){
      .nav-links{ display:none }
      .menu-toggle{ display:block; background:none; border:1px solid rgba(255,255,255,.12); color:var(--text); padding:8px 10px; border-radius:10px }
      #mobileMenu{ display:none; position:absolute; right:4%; top:56px; background:var(--surface); border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:8px; width:min(250px, 88vw); box-shadow:var(--shadow) }
      #mobileMenu a{ display:block; padding:10px 12px; color:var(--muted); text-decoration:none; border-radius:8px }
      #mobileMenu a:hover{ background:rgba(255,255,255,.04); color:var(--text) }
    }

    /* ====== Sections (rest unchanged) ====== */
    section{ padding: clamp(48px, 8vw, 96px) 0 }
    .hero{ padding-top: 72px; }
    .hero-grid{ display:grid; grid-template-columns: 1.2fr 1fr; gap:40px; align-items:center }
    .kicker{ color:var(--brand-2); font-weight:700; letter-spacing:.12em; text-transform:uppercase; font-size:.85rem }
    h1{ font-size: clamp(2.1rem, 3vw + 1rem, 3.4rem); line-height:1.12; margin:.4em 0 }
    p.lead{ color:var(--muted); font-size:1.15rem }
  </style>
